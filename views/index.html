<html>
    <head>
        <title>Image Classification Tool</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <h1 class="display-5">How would you classify this image?</h1>
        <img class="img-thumbnail" style="height: 60%" src=<%= `/images/${image}` %> >
        <br>
        <form style="margin-left: 15px" class="form" method="GET" action=<%= `/next/${image}` %> >
            <div class="form-group">
            <% classes.forEach((className) => { %>
            <div class="form-check">
                <input id="class-name" type="checkbox" class="form-check-input" name=<%= className %>>
                <label class="form-check-label" for=<%= className %>><%= className %></label>
            </div>
            <%}) %>
            <button class="btn" type="submit">Next</button>
        </div>
        </form>
    </div>
        
    </body>
</html>
